name: submission_awal_flutter_fundamental
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  flutter_native_splash: 2.4.1
  dio: ^5.7.0
  provider: ^6.1.2
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/restaurant.json
    - images/

flutter_native_splash:
  android: true
  ios: true
  web: false
  image: images/splash.png
  color: "#FFFFFF"
  android_12:
    image: images/splash.png
    color: "#FFFFFF"